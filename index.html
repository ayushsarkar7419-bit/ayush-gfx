
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ayush GFX | Premium Thumbnail Design</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Sora', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <style>
    body {
      font-family: 'Sora', sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
      /* Hide default cursor only when the screen is wide enough for mouse interaction */
      cursor: none;
    }
    
    a, button, [role="button"], input, textarea, select, range, .interactive-card {
      cursor: none !important;
    }

    /* Prevent custom cursor from showing up on mobile/touch devices */
    @media (hover: none) and (pointer: coarse) {
      body { cursor: auto; }
      #custom-cursor-container { display: none; }
    }

    /* Default Dark Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #0a0a0a;
    }
    .dark ::-webkit-scrollbar-track {
      background: #050505;
    }
    ::-webkit-scrollbar-thumb {
      background: #ea580c; /* Orange 600 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #f97316; /* Orange 500 */
    }

    .glow-orange {
      box-shadow: 0 0 20px rgba(234, 88, 12, 0.4);
    }
    .glass {
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.04);
    }
    .dark .glass {
      background: rgba(255, 255, 255, 0.02);
    }
    .light .glass {
      background: rgba(0, 0, 0, 0.02);
      border: 1px solid rgba(0, 0, 0, 0.04);
    }
    
    .text-glow {
      text-shadow: 0 0 10px rgba(234, 88, 12, 0.5); /* Orange 600 */
    }
    
    /* Loading Animations */
    @keyframes dot-pulse {
      0%, 100% { opacity: 0.2; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.1); }
    }
    .dot {
      animation: dot-pulse 1.5s infinite ease-in-out;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes fade-out-exit {
      from { opacity: 1; transform: scale(1); filter: blur(0); }
      to { opacity: 0; transform: scale(1.1); filter: blur(10px); pointer-events: none; }
    }
    .loading-exit {
      animation: fade-out-exit 0.8s forwards cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .avatar-glow {
      box-shadow: 0 0 40px rgba(234, 88, 12, 0.3); /* Orange 600 */
    }

    @keyframes logo-draw {
      0% { stroke-dashoffset: 1000; fill: transparent; }
      70% { stroke-dashoffset: 0; fill: transparent; }
      100% { stroke-dashoffset: 0; fill: #ea580c; }
    }

    @keyframes logo-pulse {
      0%, 100% { transform: scale(1.25); filter: brightness(1); }
      50% { transform: scale(1.35); filter: brightness(1.3); }
    }

    .animate-logo-draw {
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: logo-draw 2s forwards ease-in-out, logo-pulse 3s infinite 2s ease-in-out;
    }

    @keyframes shimmer-text {
      0% { background-position: -200% center; }
      100% { background-position: 200% center; }
    }

    .shimmer-text {
      background: linear-gradient(90deg, #555 25%, #fff 50%, #555 75%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer-text 3s linear infinite;
    }

    /* Custom Cursor Styles */
    #custom-cursor-dot {
      position: fixed;
      top: 0;
      left: 0;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 10000;
      transform: translate(-50%, -50%);
      transition: width 0.3s ease, height 0.3s ease, background-color 0.4s ease, opacity 0.3s ease;
    }

    .cursor-hover #custom-cursor-dot {
      width: 4px;
      height: 4px;
      opacity: 0.8;
      box-shadow: 0 0 20px currentColor;
    }

    .cursor-click #custom-cursor-dot {
      transform: translate(-50%, -50%) scale(0.6);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body class="bg-white dark:bg-[#050505] text-slate-900 dark:text-white">
  <div id="root"></div>
</body>
</html>
