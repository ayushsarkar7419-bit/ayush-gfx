
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ayush GFX | Premium Thumbnail Design</title>
  <link rel="icon" type="image/gif" href="https://res.cloudinary.com/dijsihxp0/image/upload/v1767634879/485535190016201_tpkkf2.gif">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Sora', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <style>
    body {
      font-family: 'Sora', sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #0a0a0a;
    }
    .dark ::-webkit-scrollbar-track {
      background: #050505;
    }
    ::-webkit-scrollbar-thumb {
      background: #FF4D00;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #ea580c;
    }

    .glass {
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.04);
    }
    
    /* Loading & Logo Animations */
    @keyframes logo-draw {
      0% { stroke-dashoffset: 1000; fill: transparent; }
      70% { stroke-dashoffset: 0; fill: transparent; }
      100% { stroke-dashoffset: 0; fill: #FF4D00; }
    }
    @keyframes logo-pulse {
      0%, 100% { transform: scale(1.25); filter: brightness(1); }
      50% { transform: scale(1.35); filter: brightness(1.3); }
    }
    .animate-logo-draw {
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: logo-draw 2s forwards ease-in-out, logo-pulse 3s infinite 2s ease-in-out;
    }
    @keyframes shimmer-text {
      0% { background-position: -200% center; }
      100% { background-position: 200% center; }
    }
    .shimmer-text {
      background: linear-gradient(90deg, #555 25%, #fff 50%, #555 75%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer-text 3s linear infinite;
    }
    @keyframes fade-out-exit {
      from { opacity: 1; transform: scale(1); filter: blur(0); }
      to { opacity: 0; transform: scale(1.1); filter: blur(10px); pointer-events: none; }
    }
    .loading-exit {
      animation: fade-out-exit 0.8s forwards cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Floating Animation for Badges */
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }
    .animate-float {
      animation: float 4.5s ease-in-out infinite;
    }

    /* General Animations */
    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fade-in {
      animation: fade-in 0.6s ease-out forwards;
    }
    
    @keyframes scale-in {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .scale-in {
      animation: scale-in 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "vite": "https://esm.sh/vite@^7.3.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="bg-white dark:bg-[#050505] text-slate-900 dark:text-white overflow-x-hidden">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
