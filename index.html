
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinematic Thumbnail Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Sora', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <style>
    body {
      font-family: 'Sora', sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    /* Default Dark Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #0a0a0a;
    }
    .dark ::-webkit-scrollbar-track {
      background: #050505;
    }
    ::-webkit-scrollbar-thumb {
      background: #ea580c; /* Orange 600 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #f97316; /* Orange 500 */
    }

    .glow-orange {
      box-shadow: 0 0 20px rgba(234, 88, 12, 0.4);
    }
    .glass {
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.04);
    }
    .dark .glass {
      background: rgba(255, 255, 255, 0.02);
    }
    .light .glass {
      background: rgba(0, 0, 0, 0.02);
      border: 1px solid rgba(0, 0, 0, 0.04);
    }
    
    .text-glow {
      text-shadow: 0 0 10px rgba(234, 88, 12, 0.5); /* Orange 600 */
    }
    
    /* Loading Animations */
    @keyframes dot-pulse {
      0%, 100% { opacity: 0.2; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.1); }
    }
    .dot {
      animation: dot-pulse 1.5s infinite ease-in-out;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes fade-out-up {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-20px); pointer-events: none; }
    }
    .loading-exit {
      animation: fade-out-up 0.8s forwards ease-in-out;
    }
    
    .avatar-glow {
      box-shadow: 0 0 40px rgba(234, 88, 12, 0.3); /* Orange 600 */
    }

    @keyframes logo-draw {
      0% { stroke-dashoffset: 1000; fill: transparent; }
      70% { stroke-dashoffset: 0; fill: transparent; }
      100% { stroke-dashoffset: 0; fill: #ea580c; }
    }

    .animate-logo-draw {
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: logo-draw 2.5s forwards ease-in-out;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    .shimmer-progress::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      animation: shimmer 1s infinite;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body class="bg-white dark:bg-[#050505] text-slate-900 dark:text-white">
  <div id="root"></div>
</body>
</html>
